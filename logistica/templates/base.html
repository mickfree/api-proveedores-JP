{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Logistica{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
        /* Fuentes */
        

        /* Estilos globales */
        * {
            font-family: Inter , X-LocaleSpecific, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
        }

        .custom-bg {
            background-color: #202224 !important;
        }

        .navbar-dark .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.5)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0,0,0,.2);
        }
        
    </style>

    {% block extra_css %}{% endblock %}
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg">
        <a class="navbar-brand" href="{% url 'api_home' %}">JPingenieria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_proveedores' %}">Proveedores <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_catalogos'%}">Catalogo</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home_inventario'%}">Inventario</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'lista_solicitudes_compra'%}">Solicitud de Compra</a>
                </li>
            </ul>
        </div>
        <nav class="navbar navbar-dark custom-bg">
            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <form class="form-inline" method="POST" action="#" style="display: inline;">
                            <button type="submit" class="btn btn-secondary ml-3">Salir</button>
                        </form>
                    </div>
                </div>
            </form>
        </nav>
    </nav>

    {% block content %}
    {% endblock %}
</body>

</html>
