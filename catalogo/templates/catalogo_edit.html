{% extends "base.html" %}
{% block title %}Editar Catálogo{% endblock %}

{% block content %}
<style>
    /* Estilos específicos para la página de edición */
    .edit-container {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 60px auto 0;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .edit-container h1 {
        color: #333;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input[type="text"], .form-group input[type="tel"], .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
</style>

<div class="edit-container">
    <h1>Editar Catálogo</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Guardar Cambios" class="submit-btn">
    </form>
</div>
{% endblock %}
